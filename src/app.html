<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="robots" content="index, follow">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="preload" href="/fonts/Nunito/nunito-semibold.woff2" as="font" type="font/woff2">
		<link rel="preload" href="/fonts/Nunito/nunito-semibolditalic.woff2" as="font" type="font/woff2">
		<link rel="preload" href="/fonts/Nunito/nunito-black.woff2" as="font" type="font/woff2">
		<link rel="preload" href="/fonts/Nunito/nunito-blackitalic.woff2" as="font" type="font/woff2">
		<link rel="icon" href="%sveltekit.assets%/favicon.png">
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png">
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest">
		<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="theme-color" content="#ffffff">
		<script>
			if (navigator.userAgent.match(/(iPad|iPhone|iPod)/i)) {
				document.documentElement.classList.add('device-ios');
			} else if (navigator.userAgent.match(/android/i)) {
				document.documentElement.classList.add('device-android');
			}

			window.addEventListener('scroll', onScroll)

			function onScroll() {
				requestAnimationFrame(updateScroll);
			}

			function updateScroll() {
				document.documentElement.classList.toggle('app-is-scrolled', window.scrollY > 30);
			}
		</script>
		%sveltekit.head%
	</head>
	<body>
		%sveltekit.body%
	</body>
</html>
